version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-odoo}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-odoo}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    image: odoo19-local
    depends_on:
      - db
    ports:
      - "8069:8069"
      - "8072:8072"
    environment:
      - HOST=db
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-odoo}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-odoo}
      - ODOO_RC=/etc/odoo/odoo.conf
      - ODOO_ADMIN_PASS=${ODOO_ADMIN_PASS:-change_me_now}
    volumes:
      - ./data:/var/lib/odoo         # persistent filestore
      - ./addons:/srv/extra-addons   # custom addons on host
      - ./config/odoo.conf:/etc/odoo/odoo.conf:ro
      - ./:/opt/odoo:cached          # source mount for development
    restart: unless-stopped

volumes:
  pgdata: