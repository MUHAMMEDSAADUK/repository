[options]
; Simple sample odoo.conf for Docker-based Odoo 19
; Make sure this file is mounted into the container at /etc/odoo/odoo.conf

admin_passwd = change_me_now
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo

addons_path = /opt/odoo/addons,/srv/extra-addons
data_dir = /var/lib/odoo

logfile = /var/log/odoo/odoo.log
log_level = info

xmlrpc = True
xmlrpc_port = 8069

# Longpolling (required for chat/notifications)
longpolling_port = 8072

# workers = 0 for dev; use >0 for production (and tune based on CPU/RAM)
workers = 0

# proxy settings for nginx/traefik in front of the container
proxy_mode = True

# performance limits (tune for production)
limit_time_cpu = 60
limit_time_real = 120
limit_memory_hard = 2684354560